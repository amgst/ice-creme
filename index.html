    <meta charset="UTF-8" />

    <title>Gelato Allegra | Premium Event Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-script {
        font-family: 'Pinyon Script', cursive;
      }
      
      /* Scroll Reveal Base Styles */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }
      
      .reveal-left {
        opacity: 0;
        transform: translateX(-30px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(30px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .reveal-left.active, .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Staggered Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      [id] {
        scroll-margin-top: 100px;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #e11d48;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #be123c;
      }
    </style>
